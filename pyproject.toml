[tool.poetry]
name = "manta-telegram"
version = "0.1.0"
description = "Manta Telegram Bot"
authors = ["Alessandro Vigan√≤ <alessandro@appia.co>"]

[tool.poetry.dependencies]
python = "^3.7"
python-telegram-bot = "^12.2.0"
aiogram = "^2.4"
qrcode = {extras = ["pil"], version = "^6.1"}
manta = {git = "https://github.com/appiapay/manta-python.git"}
#Avoid a lot of warnings
cffi= "~1.12.3"
python-dotenv = "^0.10.3"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
mtbot= 'manta_telegram:bot.run'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
